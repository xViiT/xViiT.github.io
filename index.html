<!DOCTYPE html>
<html>
<head>
  <title>Exemple d'utilisation d'une API avec JavaScript</title>
</head>
<body>
  <h1>Exemple d'utilisation d'une API avec JavaScript</h1>

  <div id="output"></div>

  <script>
    function fetchUsers() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var userNames = data.map(function(user) {
                        return user.name;
                    });
                    document.getElementById('output').textContent = 'Noms des utilisateurs : ' + userNames.join(', ');
                } else {
                    document.getElementById('output').textContent = 'Erreur lors de la récupération des utilisateurs';
                }
            }
        };
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/users');
        xhr.send();
    }

    fetchUsers();
  </script>
</body>
</html>
